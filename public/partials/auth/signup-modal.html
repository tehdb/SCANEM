<div class="modal-header"><h3 class="modal-title">Sign up</h3></div><div class="modal-body"><form role="form" name="formSignup" novalidate="novalidate" ng-hide="vm.signedup"><div class="form-group"><input type="text" name="username" placeholder="Username" ng-model="signup.username" class="form-control"/></div><div class="form-group"><input type="email" name="email" placeholder="Email" ng-model="signup.email" class="form-control"/></div><div class="form-group"><input type="password" name="password" placeholder="Password" ng-model="signup.password" class="form-control"/></div><div class="form-group"><button type="submit" ng-click="doSignup($event)" class="btn btn-default">{{"auth.sign_up" | translate }}</button></div><div class="form-group"><button ng-click="doLogin($event)" class="btn btn-link">{{"common.submit" | translate }}</button></div></form><div ng-show="vm.signedup"><p class="text-center">{{"auth.sign_up_complete" | translate }}</p></div></div>
