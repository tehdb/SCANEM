<div class="modal-header"><h3 class="modal-title">{{"auth.log_in" | translate }}</h3></div><div class="modal-body"><form role="form" name="formLogin" novalidate="novalidate"><div class="form-group"><input type="text" name="inpUsername" placeholder="Email or Username" ng-model="login.username" class="form-control"/></div><div class="form-group"><input type="password" name="inpPassword" placeholder="Password" ng-model="login.password" class="form-control"/></div><div class="row"><div class="col-sm-6"><div class="form-groupt"><button class="btn btn-link">{{"auth.restore_password" | translate }}</button></div><div class="form-group"><button ng-click="doSignup($event)" class="btn btn-link">{{"auth.sign_up" | translate }}</button></div></div><div class="col-sm-6"><div class="form-group"><div class="checkbox"><label><input type="checkbox" name="inpRemember" ng-model="login.remember"/><span>{{"auth.remember_me" | translate }}</span></label></div></div><div class="form-group"><button type="submit" ng-click="doLogin($event)" class="btn btn-default">{{"common.submit" | translate }}</button></div></div></div></form></div>
